<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sales Insights</title>
    <link rel="stylesheet" href="../static/dashboard.css" />
    <link rel="stylesheet" href="../static/styles.css" />
  </head>
  <body>
    <header>
      <h1>SALES INSIGHT</h1>
      <h3>Welcome to Dashboard, Mr. Prem</h3>
      <span>
        <h4>Voice Command</h4>
        <div class="toggle-container" id="toggleContainer">
          <div class="toggle-switch" id="toggleSwitch"></div>
        </div>
      </span>
      <span>
        <a href="/logout_page">Log out</a>
        <div class="profile-container">
          <img
            class="profile-image"
            src="default-profile.jpg"
            alt="Profile Picture"
          />
          <input
            class="profile-input"
            type="file"
            accept="image/*"
            id="profileInput"
            onchange="changeProfilePicture(event)"
          />
        </div>
      </span>
    </header>
    <div class="sidebar">
      <a href="/dashboard_page">Dashboard</a>
      <a href="#">Upload File</a>
      <a href="/feedback_page">Feedback</a>
      <a href="/voice_command">Voice Command</a>
      <a href="#" style="background-color: #ffb000">History</a>
      <a href="/setting_page">Setting</a>
      <a href="/logout_page">Log out</a>
    </div>
    <div class="content" style="padding-top: 120px">
      <div class="content_2">
        <div class="box" id="box1">
          <span class="box-label">Box 1</span>
          <div class="options">
            <button class="delete-btn" onclick="deleteBox('box1')">
              Delete
            </button>
            <button class="update-btn" onclick="updateBox('box1')">
              Update
            </button>
          </div>
        </div>

        <div class="box" id="box2">
          <span class="box-label">Box 2</span>
          <div class="options">
            <button class="delete-btn" onclick="deleteBox('box2')">
              Delete
            </button>
            <button class="update-btn" onclick="updateBox('box2')">
              Update
            </button>
          </div>
        </div>
        <div class="box" id="box3">
          <span class="box-label">Box 2</span>
          <div class="options">
            <button class="delete-btn" onclick="deleteBox('box2')">
              Delete
            </button>
            <button class="update-btn" onclick="updateBox('box2')">
              Update
            </button>
          </div>
        </div>
        <div class="box" id="box4">
          <span class="box-label">Box 2</span>
          <div class="options">
            <button class="delete-btn" onclick="deleteBox('box2')">
              Delete
            </button>
            <button class="update-btn" onclick="updateBox('box2')">
              Update
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const toggleContainer = document.getElementById("toggleContainer");
      const toggleSwitch = document.getElementById("toggleSwitch");

      toggleContainer.addEventListener("click", () => {
        toggleContainer.classList.toggle("active");
        toggleSwitch.classList.toggle("active");
      });

      function changeProfilePicture(event) {
        const file = event.target.files[0];
        const reader = new FileReader();

        reader.onload = function () {
          const profileImage = document.querySelector(".profile-image");
          profileImage.src = reader.result;
        };

        if (file) {
          reader.readAsDataURL(file);
        }
      }

      function deleteBox(boxId) {
        const box = document.getElementById(boxId);
        box.parentNode.removeChild(box);
      }

      function updateBox(boxId) {
        const box = document.getElementById(boxId);
        const newLabel = prompt("Enter new label for the box:");
        if (newLabel !== null && newLabel !== "") {
          box.querySelector(".box-label").textContent = newLabel;
        }
      }
    </script>
  </body>
</html>
